        }

            width: 100%;
            min-height: 600px;
            background: #eee;
        }

            margin: 0 auto 20px;

        }

        .k-tile{
            background: url(img/12195124_10203617835205587_6323645368294507667_o.jpg) no-repeat center center;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            width: 500px;
            height: 250px;
            padding: 15px;
            float: left;
            margin: 5px;
            border:solid 1px #ccc;
            border-radius: 4px;
            position: relative;
        }

        .k-tile-desc{
            background: #fff;
            padding: 10px 15px;
            width: 100%;
            min-height: 200px;
            position: absolute;
            left:0;
            bottom: 0;
        }

        footer{
            width:100%;
            min-height: 300px;
            background: #232323;

            padding:0;

            height:300px;
